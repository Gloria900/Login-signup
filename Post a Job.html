<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - JobHub</title>
  <link rel="stylesheet" href="/css/Post a Job.css">
</head>
<body>
  <section class="post-job-container">
    <div class="logo">
        <h2><span style="color: blue; font-size: 2rem;">J</span>O<span style="color: blue;">B</span><span style="color: red; font-style: italic;">connect</span></h2>
      </div>
    <h1>ðŸ“¢ Post a New Job</h1>
    <form class="job-form">
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="jobType">Job Type</label>
        <select id="jobType" name="jobType" required>
          <option value="">Select Type</option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
          <option value="remote">Remote</option>
          <option value="internship">Internship</option>
        </select>
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary">
      </div>

      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea id="description" name="description" rows="6" required></textarea>
      </div>

      <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea id="requirements" name="requirements" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="logo">Company Logo</label>
        <input type="file" id="logo" name="logo">
      </div>

      <button type="submit" class="submit-btn">Post Job</button>
    </form>
  </section>
  
  <footer class="footer">
    <p>&copy; 2025 JobHub. All rights reserved.</p>
    <p>Follow us on:
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">LinkedIn</a>
    </p>
  </footer>
</body>
</html>
