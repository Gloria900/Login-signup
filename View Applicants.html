<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Applicants - JobHub</title>
  <link rel="stylesheet" href="./css/View Applicants.css">
</head>
<body>
  <div class="applicants-container">
    <div class="logo">
        <h2><span style="color: blue; font-size: 2rem;">J</span>O<span style="color: blue;">B</span><span style="color: red; font-style: italic;">connect</span></h2>
      </div>
    <h1>Applicants for Your Job Posts</h1>
    <table class="applicants-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Position Applied</th>
          <th>Status</th>
          <th>Resume</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>jane@example.com</td>
          <td>Frontend Developer</td>
          <td>Pending</td>
          <td><a href="#" class="view-resume">View</a></td>
          <td>
            <button class="accept">Accept</button>
            <button class="reject">Reject</button>
          </td>
        </tr>
        <tr>
          <td>John Smith</td>
          <td>john@example.com</td>
          <td>Backend Developer</td>
          <td>Accepted</td>
          <td><a href="#" class="view-resume">View</a></td>
          <td>
            <button class="accept">Accept</button>
            <button class="reject">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="footer">

      <a href="#">Facebook</a> |

    </p>
  </footer>
</body>
</html>
